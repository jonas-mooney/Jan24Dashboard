<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@600&family=Outfit:wght@300;400&family=Poppins:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Dfy finance</title>
</head>
<body>
  <aside>
    <div class="asideInside">
      <img src="./images/navIcon.png" alt="navigation icon">
      <ul>
        <li>
          <img class="navIcon" src="./images/home.png" alt="Home icon">
          <a href="#">Home</a>
        </li>
        <li>
          <img class="navIcon"src="./images/trophy.png" alt="trophy icon">
          <a href="#">Projects</a>
        </li>
        <li>
          <img class="navIcon" src="./images/bank.png" alt="bank icon">
          <a href="#">Billings</a>
        </li>
        <li>
          <img class="navIcon" src="./images/user.png" alt="team members">
          <a href="#">Users</a>
        </li>
        <li>
          <img class="navIcon" src="./images/stats.png" alt="stats icon">
          <a href="#">Stats</a>
        </li>
        <li>
          <img class="navIcon" src="./images/settings.png" alt="">
          <a href="#">Settings</a>
        </li>
      </ul>
    </div>
  </aside>
  <main>
    <div class="centerInfo">
      <div class="searchContainer">
        <div class="searchBar">
          <img id="searchIcon" class="navIcon" src="./images/search.png" alt="search icon">
        </div>
      </div>
      <div class="welcome">
        <span>
        <h1>Hello David</h1>
        <h6>Welcome Back!</h6>
        </span>
        <span class="filters">
          <h6>Filters</h6>
          <img class="navIcon" src="./images/slider.png" alt="filter icon">
        </span>
      </div>
      <div class="statsContainer">
        <div class="stat1">
          <img class="navIcon" src="./images/eye.png" alt="eye icon">
          <h6>Views</h6>
          <h1>500</h1>
          <h6>Per day</h6>
        </div>
        <div></div>
      </div>
    </div>

    <div class="revenue">
      <h4>Sales Revenue</h4>
    </div>
    
  </main>
  
</body>
</html>
